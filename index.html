<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>National Park Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <section class="container">
        <h1>Find National Parks!</h1>
        <form action="">
            <legend>Enter a state code and max results to see national parks in the area.</legend>
            <input type="text" name="state" placeholder="State Code">
            <input type="number" name="max-results" placeholder="Max results" val="10">
            <input type="submit">
        </form>

        <div class="results-holder">
            <ul class="results-list">

            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
